
<style>

    .RequestNow-button{
        background-color: black;
        color: white;
        height: 40px;
        width: 100px;
        cursor: pointer;
        transition: 0.15s;
    }

    .RequestNow-button:hover{
        opacity: 0.7;
    }

    .RequestNow-button:active{
        opacity: 0.5;
        transition: 0.10s;
    }

    .AddtoCart-button {
        background-color: rgb(248, 220, 83);
        height: 40px;
        width: 200px;
        margin-left: 10px;
        border-radius: 20px;
        cursor: pointer;
        border: none;
        transition: 1s
    }

        .AddtoCart-button:hover {
            background-color: rgb(241, 198, 7);
        }

        .AddtoCart-button:active{
            opacity: 0.7;
            transition: 0.10s;
        }

    .signUp-button{
        background-color: mediumseagreen;
        border-radius: 5px;
        color: white;
        height: 40px;
        width: 70px;
        margin-left: 10px;
        border: none;
        transition: background-color 0.20s, box-shadow 0.30s;
    }

        .signUp-button:hover {
            background-color: limegreen;
            box-shadow: 5px 5px 10px rgba(60, 179, 113, 0.3);
        }

        .signUp-button:active{
            opacity: 0.6;
        }


    .BootstrapStarted-button {
        background-color: rgb(109, 54, 178);
        color: white;
        height: 40px;
        width: 110px;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
        font-weight: bold;
        cursor:pointer;
        transition: background-color 0.20s;

    }

    .BootstrapStarted-button:hover {
        background-color: rgb(47, 16, 85);
    }

    .BootstrapStarted-button:active {
        opacity: 0.7;
    }

</style>



<button class="RequestNow-button">
    Request now
</button>

<button class="AddtoCart-button">
    Add to Cart
</button>

<button class="signUp-button">
    Sign up
</button>

<p>

</p>

<button class="BootstrapStarted-button">
    Get Started
</button>
